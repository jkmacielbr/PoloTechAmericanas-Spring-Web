<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
</head>
<body>

<form action="#" th:action="@{/app/players}" th:object="${player}" method="post">
    <label th:text="#{player.name}"/>
    <input type="text" th:field="*{name}" /><br />
    <label th:text="#{player.score}"/>
    <input type="text" th:field="*{score}" /><br />
    <input type="hidden" th:field="*{id}" />
    <input type="submit" th:value="#{action.save}">



</form>

</body>
</html>
